<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Sistema Solar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="solar-system-container">
        <div class="sun"></div>
    </div>
    <div id="planet-info-content">
        <span class="close-button">&times;</span>
        <h3 id="modal-planet-name" class="modal-title"></h3>
        <div class="modal-info">
            <p><strong>Tamanho (Escala Fictícia):</strong>
            <span id="modal-planet-size"></span></p>
            <p><strong>Período Orbital (Escala Fictícia):</strong>
            <span id="modal-orbital-period"></span></p>
            <p><strong>Cor Principal:</strong> <span id="modal-color"></span></p>
            <p><strong>Descrição: </strong> <span id="modal-description"></span></p>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
